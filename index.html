document.addEventListener("DOMContentLoaded", function(event){

function wait(ms){
   var start = new Date().getTime();
   var end = start;
   while(end < start + ms) {
     end = new Date().getTime();
  }
}


wait(10000);

n=[3,10,24,19,30];

for (let i=0; i<n.length; i++) {
